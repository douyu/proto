version: v1

plugins:
  - name: go
    out: gen/go/api
    opt:
      - paths=source_relative

  - name: go
    out: api/
    opt:
      - paths=source_relative

  - name: validate
    out: gen/go/api
    opt:
      - paths=source_relative
      - lang=go

  - name: go-xerror
    out: gen/go/api
    opt:
      - paths=source_relative

  - name: go-grpc
    out: gen/go/api
    opt:
      - require_unimplemented_servers=false
      - paths=source_relative

  - name: go-echo
    out: gen/go/api
    opt: 
      - paths=source_relative

  - name: openapiv2
    out: gen/go/api
    opt: 
      - disable_default_errors=true
      # - enums_as_ints=true
      # - omit_enum_default_value=true
      - generate_unbound_methods=true
      - include_package_in_tags=true